<!DOCTYPE html>
<html>
<head>
  <title>Tuning</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 { color: #4ade80; margin-bottom: 5px; }
    .subtitle { color: #666; margin-bottom: 30px; }
    .section {
      background: #16213e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .section h2 {
      margin: 0 0 15px;
      color: #60a5fa;
      font-size: 13px;
      text-transform: uppercase;
    }
    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .field label { color: #aaa; font-size: 13px; }
    .field input {
      width: 80px;
      padding: 6px 10px;
      background: #0a0a15;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      font-family: monospace;
    }
    .field input:focus {
      outline: none;
      border-color: #4ade80;
    }
    .actions { margin-top: 20px; }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    .save { background: #4ade80; color: #000; font-weight: bold; }
    .back { background: #333; color: #fff; }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.show { display: block; background: #166534; }
  </style>
</head>
<body>
  <h1>Tuning</h1>
  <p class="subtitle">Edit → Save → Game auto-reloads</p>
  
  <div class="section">
    <h2>Lean Physics</h2>
    <div class="field">
      <label>maxLean</label>
      <input type="number" id="lean.maxLean" step="1">
    </div>
    <div class="field">
      <label>leanResponse</label>
      <input type="number" id="lean.leanResponse" step="0.01">
    </div>
    <div class="field">
      <label>pullStrength</label>
      <input type="number" id="lean.pullStrength" step="0.05">
    </div>
    <div class="field">
      <label>baseDamping</label>
      <input type="number" id="lean.baseDamping" step="0.01">
    </div>
  </div>
  
  <div class="section">
    <h2>Movement</h2>
    <div class="field">
      <label>stickDeadzone</label>
      <input type="number" id="movement.stickDeadzone" step="0.01">
    </div>
    <div class="field">
      <label>stickCurve</label>
      <input type="number" id="movement.stickCurve" step="0.1">
    </div>
  </div>
  
  <div class="section">
    <h2>Attack</h2>
    <div class="field">
      <label>range</label>
      <input type="number" id="attack.range" step="5">
    </div>
    <div class="field">
      <label>force</label>
      <input type="number" id="attack.force" step="1">
    </div>
    <div class="field">
      <label>frames</label>
      <input type="number" id="attack.frames" step="1">
    </div>
  </div>
  
  <div class="section">
    <h2>Arena</h2>
    <div class="field">
      <label>radius</label>
      <input type="number" id="arena.radius" step="10">
    </div>
  </div>
  
  <div class="actions">
    <button class="save" onclick="save()">Save</button>
    <button class="back" onclick="location.href='/'">Back to Game</button>
  </div>
  
  <div id="status">Saved!</div>

  <script>
    let tuning = {};
    
    async function load() {
      const res = await fetch('/tuning.json?' + Date.now());
      tuning = await res.json();
      
      document.querySelectorAll('input').forEach(input => {
        const path = input.id.split('.');
        let val = tuning;
        for (const key of path) val = val?.[key];
        if (val !== undefined) input.value = val;
      });
    }
    
    async function save() {
      document.querySelectorAll('input').forEach(input => {
        const path = input.id.split('.');
        let obj = tuning;
        for (let i = 0; i < path.length - 1; i++) {
          if (!obj[path[i]]) obj[path[i]] = {};
          obj = obj[path[i]];
        }
        obj[path[path.length - 1]] = parseFloat(input.value);
      });
      
      await fetch('/tuning.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(tuning, null, 2)
      });
      
      const status = document.getElementById('status');
      status.classList.add('show');
      setTimeout(() => status.classList.remove('show'), 1500);
    }
    
    load();
  </script>
</body>
</html>
